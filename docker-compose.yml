version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vevit-backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://myuser:secretpassword@db:5432/vevit-v4?schema=public
      - JWT_SECRET=your_jwt_secret
    depends_on:
      db:
        condition: service_healthy
    restart: always


  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_BASE_URL: http://backend:3001
    container_name: vevit-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always


  # optional: database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: vevit-v4
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d vevit-v4"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data: